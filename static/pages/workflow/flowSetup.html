<style type="text/css">
.widget-body {
		margin:0px;
		position: relative;
		height: 840px;
		width: 1200px;
		padding: 47px 0 39px 0;
		border-radius: 0 0 4px 4px;

/* 步骤 */
.wizard-steps {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    border: 0;
    border-bottom: 1px solid #eee;
    width: 100%;
    height: 47px;
    overflow: initial;
}

.wizard-steps > li.current {
	background: #fff !important;
    color: #262626 !important;
}
.wizard-steps > li.done {
    background: #f5f5f5;
    color: #444 !important;
}
.wizard-steps > li {
	list-style: none;
	float: left;
    margin: 0;
    padding: 0 20px 0 30px;
    line-height: 46px;
    position: relative;
    background: #f5f5f5;
    color: #d0d0d0;
    font-size: 16px;
    cursor: default;
    -webkit-transition: all .218s ease;
    -moz-transition: all .218s ease;
    -o-transition: all .218s ease;
    transition: all .218s ease;
	
}
/*.wizard-steps > li:hover {
    color: #d0d0d0 !important;
}*/

.wizard-steps > li.current:before {
	bottom: -1px !important;
    display: block;
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: -1px;
    height: 2px;
    max-height: 2px;
    overflow: hidden;
    background-color: #337ab7 !important;
    z-index: 10;
}

.wizard-steps > li.done:before {
    display: block;
    content: "";
    position: absolute;
    bottom: -1px;
    background-color: #1bb99a;
    left: 0;
    right: -1px;
    height: 2px;
    max-height: 2px;
    overflow: hidden;
    z-index: 10;
}



.wizard-steps > li .step {
	border: 2px solid #e5e5e5;
    font-size: 13px;
    border-radius: 100%;
    position: relative;
    z-index: 2;
    display: inline-block;
    width: 24px;
    height: 24px;
    line-height: 20px;
    text-align: center;
    margin-right: 10px;
}
.wizard-steps > li.current .step {
	border-color: #337ab7 !important;
    color: #337ab7 !important;
}
.wizard-steps > li.current .step:before {
	color: #337ab7 !important;
}

.wizard-steps > li.done .step {
    color: #1bb99a;
    border-color: #1bb99a;
}

.wizard-steps > li.done .step:before {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    line-height: 20px;
    text-align: center;
    border-radius: 100%;
    content: "";
    background-color: #fff;
    z-index: 3;
    font-family: FontAwesome;
    font-size: 12px;
    color: #1bb99a;
}


.wizard-steps > li .chevron {
	top: -1px;
    border: 24px solid transparent;
    border-left: 14px solid #d4d4d4;
    border-right: 0;
    display: block;
    position: absolute;
    right: -14px;
    z-index: 1;
}

.wizard-steps > li .chevron:before {
    border: 24px solid transparent;
    border-left: 14px solid #f5f5f5;
    border-right: 0;
    content: "";
    display: block;
    position: absolute;
    right: 1px;
    top: -24px;
    -webkit-transition: all .218s ease;
    -moz-transition: all .218s ease;
    -o-transition: all .218s ease;
    transition: all .218s ease;
}
.wizard ul li.current .chevron:before {
    border-left: 14px solid #fff;
}

.wizard-content {

    border: 0;
    position: relative;
    height: 100%;
    width: 100%;
	box-sizing: border-box;
    background-clip: padding-box;
    padding: 0;
}
.lr-form-bottom-button {
    moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -khtml-user-select: none;
    user-select: none;
    position: absolute;
    height: 48px;
    width: 100%;
    left: 0;
    bottom: 0;
    text-align: right;
    padding: 5px 5px 0 0;
    border-top: 1px solid #eee;
    border-radius: 0 0 4px 4px;
    background-color: #F8f8f8;
    z-index: 3;
}

.lr-form-item {
    position: absolute;
    top: 0;
    left: 0;
    height: 38px;
    width: 100%;
    padding-right: 20px;
	min-height: 38px;
    padding: 5px 0 5px 100px;
}
.wizard-pane {
	height:747px;
}
